<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Guessing Number Game</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1 id="main-title">This is my guessing number game</h1>
    </header>
    <main>
        <section class="user-input">
            <input type="number" name="guess" placeholder="Enter your guess" id="user-guess">
            <div id="message">

            </div>
            <button id="check" class="btn">Check</button>
            <button id="restart" class="btn">Restart</button>
        </section>
        <section>
            <ul id="history">

            </ul>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
